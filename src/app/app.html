<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines id="sidenav">



      <button menuClose ion-item (click)="openPage('HomePage')">
        Home
      </button>

      <button menuClose ion-item (click)="openPage('RegisterPage')">
        Register
      </button>

      <button menuClose ion-item (click)="openPage('LoginPage')">
        Login
      </button>

      <button menuClose ion-item (click)="openPage('ListPage')">
        List
      </button>


      <button menuClose ion-item (click)="openPage('ProfilePage')">
          Profile
        </button>

      <ion-item (click)="menuItemHandler(0)">Student Resourses</ion-item>
      <ion-item-group submenu [class.visible]="showSubmenu[0]">
        <ion-item submenu-item menuClose class="hello" (click)="openPage('ListPage')">Universities</ion-item>
        <ion-item submenu-item class="hello">Score Calculator</ion-item>
        <ion-item submenu-item class="hello">Time Table Generator</ion-item>
      </ion-item-group>

      <ion-item (click)="menuItemHandler(1)">Academic Programs</ion-item>
      <ion-item-group submenu [class.visible]="showSubmenu[1]">
        <ion-item submenu-item class="hello">ESL Course</ion-item>
        <ion-item submenu-item class="hello">IELTS</ion-item>
        <ion-item submenu-item class="hello">Admission Course</ion-item>
      </ion-item-group>
      <!--
    <ion-list nolines id="sidenav">
        <ion-item (click)="menuItemHandler()">Main Menu</ion-item>
        <ion-item-group submenu [class.visible]="showSubmenu">
          <ion-item submenu-item class="hello">Sub menu item</ion-item>
          <ion-item submenu-item class="hello">Sub menu item</ion-item>
          <ion-item submenu-item class="hello">Sub menu item</ion-item>
        </ion-item-group>
      <!-- other menu items will go here -->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
