  <ion-content>

        Home
      </ion-item>

      <ion-item (click)="menuItemHandler(0)">Student Resourses</ion-item>
      <ion-item-group submenu [class.visible]="showSubmenu[0]">
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('UniversitiesPage')">Universities</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('ScoreCalculatorPage')">Score Calculator</ion-item>

      <ion-item (click)="menuItemHandler(1)">Academic Programs</ion-item>
      <ion-item-group submenu4 [class.visible]="showSubmenu[1]">
        <ion-item submenu-item menuClose class="sub-menu-item"  (click)="openPage('CoursesPage',{courseName:'ESL'})">ESL Course</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('CoursesPage',{courseName:'IELTS'})">IELTS</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('CoursesPage',{courseName:'IELTS Preparation'})">IELTS Preparation</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item"(click)="openPage('CoursesPage',{courseName:'Admission'})">Admission Course</ion-item>
      </ion-item-group>

      <ion-item (click)="menuItemHandler(2)">Activities</ion-item>
      <ion-item-group submenu [class.visible]="showSubmenu[2]">
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('ActivitiesPage',{title:'International Trips'})">International Trips</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('ActivitiesPage',{title:'Domestic Trips'})"> Domestic Trips</ion-item>
        <ion-item submenu-item menuClose class="sub-menu-item" (click)="openPage('ActivitiesPage',{title:'Events'})"> Events</ion-item>
      </ion-item-group>
