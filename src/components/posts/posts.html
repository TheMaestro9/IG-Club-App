<!-- Generated template for the PostsComponent component -->

<p *ngIf="posts.length == 0" class="empty-list"> Nothing to show here </p>
<ion-card *ngFor="let post of posts">


  <ion-item>
    <h2 class="post-title">
      <strong>{{post.title}}</strong>
    </h2>

  </ion-item>

  <img *ngIf="post.imageUrl!=null" width="100%" height="auto" [attr.src]="post.imageUrl" class="embed-responsive-item" allowfullscreen>

  <ion-card-content padding>

    <p>
{{post.content | slice:0:40}}.... <span (click)="openPostPage(post)">See More</span>
    </p>

    <div *ngIf='showButton' text-right>
      <ion-icon class='love-icon' [color]="post.interested?'danger':'text'"
      name="heart-outline" (click)="showInterest(post)"></ion-icon>
      <!--
      <button  ion-button block color="dark">
        <strong>Show Interest</strong>
      </button>
    -->
    </div>

    <!-- Displayed Icons in Manage Posts Page -->
    <div *ngIf='adminBtn'>
      <div class="icon-wrapper" text-right>
        <button ion-button clear class="icon-btn" (click)="editPost(post)">
          <ion-icon class="edit-icon" name="create"></ion-icon>
        </button>
        <button ion-button clear class="icon-btn" (click)="createComfirmationAlert(post)">
          <ion-icon class="delete-icon" name="trash"></ion-icon>
        </button>

      </div>
    </div>

  </ion-card-content>
</ion-card>
