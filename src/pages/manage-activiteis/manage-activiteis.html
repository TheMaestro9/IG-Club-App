<ion-header>
  <main-header title="Manage Activities"> </main-header>
</ion-header>

<ion-content class="cards-bg separated-cards">

    <ion-item class="filter">
        <ion-label>Filter</ion-label>
        <ion-select #C (ionChange)="filter(C.value)" multiple="false">
          <ion-option value="International Trips" >International Trips</ion-option>
          <ion-option value="Domestic Trips">Domestic Trips</ion-option>
          <ion-option value="Events">Events</ion-option>
          <ion-option value="All" selected>All</ion-option>
        </ion-select>
      </ion-item>
  <requests [requests]='specificUserInterests' [deleteUrl]='deleteUrl'></requests>
</ion-content>
