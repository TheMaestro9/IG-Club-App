<ion-header>
  <main-header title="Sell Books"> </main-header>
</ion-header>

<ion-content>

  <ion-card-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Book Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Photo Link</ion-label>
        <ion-input type="text" [(ngModel)]="url"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ISBN</ion-label>
        <ion-input  [(ngModel)]="isbn"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input type="number" [(ngModel)]="price"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label floating>Payment Method</ion-label>
        <ion-input type="text" [(ngModel)]="paymentMethod"></ion-input>
      </ion-item> -->

      <ion-item class="filter">
        <ion-label>Payment Method</ion-label>
        <ion-select [(ngModel)]="payMethod">
          <ion-option>Cash upon Delivery</ion-option>
          <ion-option>Vodafone cash</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="filter">
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-option>IGCSEs</ion-option>
          <ion-option>AS or ALs</ion-option>
          <ion-option>Edexcel</ion-option>
          <ion-option>Cambridge</ion-option>
          <ion-option>Checkpoint</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="condition">
          <ion-label>Book Condition</ion-label>
          <ion-select [(ngModel)]="condition">
            <ion-option>As New</ion-option>
            <ion-option>Fine</ion-option>
            <ion-option>Very Good</ion-option>
            <ion-option>Good</ion-option>
            <ion-option>Fair</ion-option>
          </ion-select>
      </ion-item>

      <button ion-button color="primary" outline (click)="sellBook()">Sell Now</button>
      <button ion-button color="danger" outline (click)="clearFields()">Clear Fields</button>

    </ion-list>

  </ion-card-content>

</ion-content>
