<ion-header>
  <main-header title="Home"> </main-header>
</ion-header>

<ion-content class="cards-bg separated-cards">

  <ion-searchbar (ionInput)="search($event)">
  </ion-searchbar>

  <div *ngIf='admin' class="manage-btn">
    <ion-row>
      <ion-col col-6>
        <button ion-button color="primary" outline (click)="openAddPage()" class="addBtn">Add New Post</button>
      </ion-col>
      <ion-col col-6> 
        <button ion-button color="danger" outline (click)="deleteAllPosts(posts)" class="deleteBtn">Delete Posts</button>
      </ion-col>
    </ion-row>
  </div>

  <posts [posts]="posts" [adminBtn]='admin' [editPageName]='editPageName' [deleteUrl]='deleteUrl'></posts>

</ion-content>
