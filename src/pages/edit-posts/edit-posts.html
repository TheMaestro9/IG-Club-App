<ion-header>
  <main-header title="Edit Post"> </main-header>
</ion-header>


<ion-content>

  <ion-card-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="post.Title" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Image Link</ion-label>
        <ion-input type="text" [(ngModel)]="post.url"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-textarea type="text" [(ngModel)]="post.content"></ion-textarea>
      </ion-item>

      <button ion-button color="primary" outline (click)="updatePost(post.title, post.url, post.content)">Post</button>

    </ion-list>

  </ion-card-content>

</ion-content>
