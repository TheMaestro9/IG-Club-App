<ion-header>
  <main-header title="Add New Post"> </main-header>
</ion-header>


<ion-content>

  <ion-card-content>

    <ion-list>
      
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="postTitle" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Image Link</ion-label>
        <ion-input type="text" [(ngModel)]="imageLink"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="postDescription"></ion-textarea>
      </ion-item>

      <button ion-button color="primary" outline (click)="addPost()">Post</button>
      <button ion-button color="danger" outline (click)="clearFields()">Clear Fields</button>

    </ion-list>

  </ion-card-content>

</ion-content>
