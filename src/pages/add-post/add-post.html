<ion-header>
  <main-header title="Manage Post"> </main-header>
</ion-header>


<ion-content>

  <ion-card-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="post.title" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Image Link</ion-label>
        <ion-input type="text" [(ngModel)]="post.imageUrl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-textarea type="text" [(ngModel)]="post.content" [maxlength]="30000"></ion-textarea>
      </ion-item>

      <!-- <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="lang">
          <ion-option value="en">English</ion-option>
          <ion-option value="ar">Arabic</ion-option>
        </ion-select>
      </ion-item> -->

      <button ion-button color="primary" outline (click)="submit()">{{btnTitle}}</button>
      <button ion-button color="danger" outline>Clear Fields</button>

    </ion-list>

  </ion-card-content>

</ion-content>
