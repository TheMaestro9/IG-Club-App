<ion-header>
  <main-header title="Manage Books"> </main-header>
</ion-header>

<ion-content class="cards-bg separated-cards">

    <ion-item class="filter">
      <ion-label>Filter</ion-label>
      <ion-select [(ngModel)]="toppings" multiple="true">
        <ion-option>IGCSEs</ion-option>
        <ion-option>AS or ALs</ion-option>
        <ion-option>Edexcel</ion-option>
        <ion-option>Cambridge</ion-option>
        <ion-option>Checkpoint</ion-option>
      </ion-select>
    </ion-item>

    <div class="manage-btn">
      <ion-row>
        <ion-col col-6>
          <button ion-button color="primary" outline (click)="openPage()" class="addBtn">Add New Book</button>
        </ion-col>
        <ion-col col-6> 
          <button ion-button color="danger" outline (click)="deleteAllBooks(books)" class="deleteBtn">Delete Books</button>
        </ion-col>
      </ion-row>
    </div>
    <books [books]="books" [adminBtn]='true'></books>

</ion-content>
