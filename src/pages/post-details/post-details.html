

<ion-header>
    <main-header title={{post.title}}> </main-header>
  </ion-header>


<ion-card class="post">


  <ion-item>
    <h2 [ngStyle]="{'text-align':titleAlign}">
      <strong>{{post.title}}</strong>
    </h2>

  </ion-item>

  <img *ngIf="post.imageUrl!=null" width="100%" height="auto" [attr.src]="post.imageUrl" class="embed-responsive-item" allowfullscreen>

  <ion-card-content padding>

    <p [ngStyle]="{'text-align':contentAlign}" [innerHTML]="post.content">
    </p>

  </ion-card-content>
</ion-card>
