<ion-header>
    <main-header title="Universities"> </main-header>

<ion-content padding class="content">
    <ion-row *ngFor="let row of array2d" class="row">
        <ion-col class="col" *ngFor="let image of row">
            <ion-card class="img">
                <img  src="{{image}}" />
            </ion-card>
        </ion-col>
    </ion-row>



</ion-content>
