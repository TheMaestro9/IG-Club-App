<ion-header>

  <main-header [title]='pageTitle'></main-header>
</ion-header>

<ion-content class="separated-cards">


  <ion-searchbar (ionInput)="search($event)">
  </ion-searchbar>

  <div *ngIf="admin" class="manage-btn">
    <ion-row>
      <ion-col col-6>
        <button ion-button color="primary" outline (click)="addActivitiesPage(pageTitle)" class="addBtn">Add New</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" outline (click)="deleteAll(posts)" class="deleteBtn">Delete All</button>
      </ion-col>
    </ion-row>
  </div>

  <posts [posts]='posts' [showButton]='true' [adminBtn]='admin' [editPageName]='editPageName' [deleteUrl]='deleteUrl'></posts>
</ion-content>
