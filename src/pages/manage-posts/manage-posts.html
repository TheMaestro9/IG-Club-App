<ion-header>
  <main-header title="Manage Posts"> </main-header>
</ion-header>

<ion-content>

  <ion-card-content padding>

    <ion-searchbar (ionInput)="search($event)">
    </ion-searchbar>
    <div class="manage-btn">
      <button ion-button color="primary" outline (click)="openPage()">Add New Post</button>
      <button ion-button color="danger" outline (click)="deleteAllPosts(posts)">Delete Posts</button>
    </div>
    <posts [posts]="posts" [adminBtn]='true'></posts>

  </ion-card-content>

</ion-content>
