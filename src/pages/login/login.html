<ion-content text-center>
  <section class="login-wrapper">

    <div class="logo">
      <ion-img src="assets/imgs/The-IG-club-logo.png"></ion-img>
    </div>

    <ion-list class="form">
      <ion-item>
        <ion-input [(ngModel)]="email" type="text" placeholder="Email" text-center></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" placeholder="Password" text-center></ion-input>
      </ion-item>
    </ion-list>

    <h6 class="forget-pass">forget password?
      <a href="#">tap here</a>
    </h6>

    <ion-list class="buttons">
      <button ion-button color="dark" (click)="loginButtonClicked()">login</button>
      <h6>or</h6>
      <button ion-button color="dark" outline (click)="signUpButtonClicked()">sign up</button>
    </ion-list>

  </section>
</ion-content>
