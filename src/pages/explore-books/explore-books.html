<ion-header>
  <main-header title="Explore Books"> </main-header>
  <button ion-button clear class="cart" (click)="openCart()">
    <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
  </button>
  <span class="quantity"> {{itemCount}} </span>
</ion-header>

<ion-content class="cards-bg separated-cards">

  <ion-item class="filter">
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true">
      <ion-option>IGCSEs</ion-option>
      <ion-option>AS or ALs</ion-option>
      <ion-option>Edexcel</ion-option>
      <ion-option>Cambridge</ion-option>
      <ion-option>Checkpoint</ion-option>
    </ion-select>
  </ion-item>

  <ion-card class="book-card">
    <ion-card-content> 

      <ion-row>

        <ion-col col-6 class="img-col">
          <ion-img src="assets/imgs/book.jpg" class="book-img"></ion-img>
        </ion-col>

        <ion-col col-6 class="details">
          <div class="book-info">
            <h3>path of the dead</h3>
            <p>edexcel | fine</p>
          </div>

          <div class="owner-info">
            <h3>owner</h3>
            <p>mohamed ashraf</p>
            <p>01113233856</p>
          </div>
        </ion-col>

      </ion-row>

      <ion-row class="cash-footer">
        <ion-col col-9>
          <p>$ 13 - cash on delivery</p>
        </ion-col>

        <ion-col col-3 class="btn-col">
          <button ion-button clear (click)="addToCart()" [class.highlighted]="isSelected">
            <ion-icon [name]="(iconName) ? 'remove' : 'add'"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
  
</ion-content>
