<ion-header>
  <main-header title="Manage Universities"> </main-header>
</ion-header>

<ion-content>

    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-label floating>University Name</ion-label>
          <ion-input type="text" [(ngModel)]="university.name" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Photo Link</ion-label>
          <ion-input type="text" [(ngModel)]="university.imgUrl"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea type="text" [(ngModel)]="university.description" [maxlength]="30000"></ion-textarea>
        </ion-item>

        <button ion-button color="primary" outline (click)="submit()"> {{btnTitle}} </button>
        <button ion-button color="danger" outline>Clear Fields</button>

      </ion-list>

    </ion-card-content>

  </ion-content>
