<ion-header>
  <main-header title="ESL Course"> </main-header>
</ion-header>

<ion-content padding>
  <div>
    <p>this course is
      <span class="info">{{currentRound}}</span>
      the next round in
      <span class="info">{{nextRoundTime}}</span>
      course's cost is
      <span class="info">{{cost}}</span> EGP </p>
  </div>

  <p class="main-address">Course area preferred</p>

  <div *ngFor="let checkBox of checkBoxes;index as i">
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="checked[i]"> {{checkBox}}
    </label>
    <br>
    <br> 
  </div>

  <label class="checkbox">
    <input [(ngModel)]="otherCheckBox" type="checkbox">other :
    <input class="other" [(ngModel)]="otherText" type="text">
  </label>

  <p class="main-address">Time to communicate </p>

      <ion-option value="9 AM - 4 PM">9 AM - 4 PM </ion-option>
      <ion-option value="4 PM - 8 PM">4 PM - 8 PM </ion-option>
    </ion-select>

  </ion-item>
